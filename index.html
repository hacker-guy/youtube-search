<!DOCTYPE html>
<html>
<head>
	<title>YouTube search engine</title>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="description" content="Search for videos on youtube through API">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="title">YouTube videos!</div>
	<form id="searchform">
		<input type="text" id="jstext" name="videoinput" placeholder ="Kittens" required>
		<button class="searchbutton" class="jssearchbutton">Search!</button>
	</form>
		<div class="results">
			What's your favourite video?
		</div>
		<div class="footer" hidden>
			<form id="nav_form" hidden>
				<button id="prev" disabled="">Prev</button><button id="next" disabled="">Next</button>
			</form>
		</div>
</body>
</html>
